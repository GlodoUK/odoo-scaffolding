# See https://github.com/Tecnativa/doodba#optodoocustomsrcreposyaml
./odoo:
  defaults:
    # Shallow repositories ($DEPTH_DEFAULT=1) are faster & thinner
    # You may need a bigger depth when merging PRs (use $DEPTH_MERGE
    # for a sane value of 100 commits)
    depth: $DEPTH_DEFAULT
  remotes:
    #ocb: https://github.com/OCA/OCB.git
    odoo: https://github.com/odoo/odoo.git
    #openupgrade: https://github.com/OCA/OpenUpgrade.git
  target: odoo $ODOO_VERSION
  merges:
    - odoo $ODOO_VERSION
    # Example of a merge of the PR with the number <PR>
    # - oca refs/pull/<PR>/head

# OCA stock logistics workflow includes the critical module stock_no_negative
./oca_stock-logistics-workflow:
  defaults:
    depth: $DEPTH_DEFAULT
  remotes:
    odoo: https://github.com/OCA/stock-logistics-workflow.git
  target: odoo $ODOO_VERSION
  merges:
    - odoo $ODOO_VERSION

# OCA web contains many useful modules, such as web_refresher
./oca_web:
  defaults:
    depth: $DEPTH_DEFAULT
  remotes:
    odoo: https://github.com/OCA/web.git
  target: odoo $ODOO_VERSION
  merges:
    - odoo $ODOO_VERSION
